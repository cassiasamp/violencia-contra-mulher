name: violencia-contra-mulher
title: Conjunto-teste de demonstração da oficina com a PCMG [CONJUNTO EM HOMOLOGAÇÃO/TESTES]
description: Conjunto-teste de demonstração da oficina com a PCMG [CONJUNTO EM HOMOLOGAÇÃO/TESTES]. Contém dados estatísticos sobre violência contra a mulher no estado de Minas Gerais, extraídos do REDS,
owner_org: policia-civil-pcmg,
source: http://www.seguranca.mg.gov.br/component/gmg/page/3118-violencia-contra-a-mulher,
homepage: https://github.com/Andrelamor/violencia-contra-mulher 
frequência de atualização: mensal,
version: 0.2.0,
contributors:
  - title: André Amorim
    role: publisher
    email: andre.amorim@cge.mg.gov.br
licenses:
  - name: CC-BY-4.0
    title: Creative Commons Attribution 4.0
    path: https://creativecommons.org/licenses/by/4.0/
frequência de atualização: mensal
keywords: 
  - 'feminicídio'
  - 'violência contra mulher'
  - 'crimes'
  - 'segurança'
scheme: file
resources:
  - path: data/feminicidio-2023.csv
    name: feminicidio-2023
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8-sig
    dialect: schemas/dialect-v1.yaml
    schema:
      fields:
        - type: integer
          name: MUNICIPIO_COD
          title: "Código do Município"
          description: "Codificação do município de acordo com o IBGE"
        - type: string
          name: MUNICIPIO_NOME
        - type: string
          name: TIPO
          constraints:
            enum:
              - 'CONSUMADO'
              - 'TENTADO'
        - type: integer
          name: DIA
        - type: integer
          name: MES
        - type: integer
          name: ANO
        - type: integer
          name: RISP
        - type: string
          name: RMBH
        - type: integer
          name: VITIMAS
  - path: data/violencia-contra-mulher-2023.csv
    name: violencia-contra-mulher-2023
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8-sig
    dialect: schemas/dialect-v1.yaml
    schema:
      fields:  
        - name: MUNICIPIO_COD
          type: integer
        - name: MUNICIPIO
          type: string
        - name: DATA_FATO
          type: date
        - name: MES
          type: integer
        - name: ANO
          type: integer
        - name: QUANT_VITIMAS_VIOL.DOMESTICA
          type: integer
profile: tabular-data-package

